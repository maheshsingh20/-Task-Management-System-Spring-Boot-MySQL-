server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/taskmanager?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        
  security:
    user:
      name: admin
      password: admin

app:
  jwt:
    secret: mySecretKey
    expiration: 86400000 # 24 hours in milliseconds

logging:
  level:
    com.taskmanager: DEBUG
    org.springframework.security: DEBUG